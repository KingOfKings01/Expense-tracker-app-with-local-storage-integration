<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Expense tracker app</title>
</head>
<body>
    <div class="container py-5">

    
    <form onsubmit="handleFormSubmit(event)">
        <legend>Expense tracker app</legend>
        <div class="mb-3">
          <label for="expenseAmount" class="form-label">Expense amount</label>
          <input type="number" min="0" id="amount" class="form-control" placeholder="Amount">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" min="0" id="description" class="form-control" placeholder="Description">
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select id="category" class="form-select">
            <option value="movie">Movie</option>
            <option value="car">Car</option>
            <option value="food">Food</option>
            <option value="games">Games</option>
          </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <table  class="table mt-5">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Expense amount</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
            <th  class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="TrackList">
          <tr><td>Empty</td></tr>
        </tbody>
      </table>
</div>

<dialog id="modal">
    
</dialog>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
